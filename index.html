<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amor da minha vida ❤️</title>
  <style>
    body {
      margin: 0;
      background: #b30000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      animation: aparecer 1.2s ease-out;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .videos {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 15px;
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .footer {
      margin-bottom: 40px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>❤️ Amor da minha vida ❤️</h1>

  <div class="videos">
    <iframe src="https://streamable.com/e/bhdexl" allowfullscreen></iframe>
    <iframe src="https://streamable.com/e/5qa83d" allowfullscreen></iframe>
    <iframe src="https://streamable.com/e/chv1zt" allowfullscreen></iframe>
    <iframe src="https://streamable.com/e/kvnzbz" allowfullscreen></iframe>
    <iframe src="https://streamable.com/e/4urpkh" allowfullscreen></iframe>
    <iframe src="https://streamable.com/e/s259io" allowfullscreen></iframe>
    <iframe src="https://streamable.com/e/d1jj5m" allowfullscreen></iframe>
    <iframe src="https://streamable.com/e/uhp15l" allowfullscreen></iframe>
    <iframe src="https://streamable.com/e/340414" allowfullscreen></iframe>
    <iframe src="https://streamable.com/e/u5fc47" allowfullscreen></iframe>
  </div>

  <div class="footer">
    melhor casal do mundo ❤️<br>
    meta de relacionamento
  </div>

</body>
</html>
