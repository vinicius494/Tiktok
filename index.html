<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amor da minha vida ❤️</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: black;
  overflow: hidden;
}

/* SPLASH */
#splash {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  animation: fadeOut 2.5s forwards;
}

#splash h1 {
  font-size: 2rem;
  animation: glitch 1s infinite;
}

@keyframes fadeOut {
  0% {opacity: 1;}
  80% {opacity: 1;}
  100% {opacity: 0; visibility: hidden;}
}

@keyframes glitch {
  0% {text-shadow: 2px 0 red, -2px 0 cyan;}
  50% {text-shadow: -2px 0 red, 2px 0 cyan;}
  100% {text-shadow: 2px 0 red, -2px 0 cyan;}
}

/* FEED */
#feed {
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

.post {
  height: 100vh;
  scroll-snap-align: start;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

video, img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* UI */
.ui {
  position: absolute;
  right: 10px;
  bottom: 120px;
  color: white;
  text-align: center;
}

.ui div {
  margin-bottom: 20px;
  font-size: 20px;
}

.comments {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 10px;
  font-size: 14px;
}

.comments p {
  margin-bottom: 5px;
}
</style>
</head>
<body>

<div id="splash">
  <h1>amor da minha vida ❤️</h1>
</div>

<div id="feed">
