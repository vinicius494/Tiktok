<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amor da minha vida ❤</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: black;
  color: white;
  overflow: hidden;
}

header {
  position: fixed;
  top: 0;
  width: 100%;
  text-align: center;
  padding: 10px;
  z-index: 10;
  background: rgba(0,0,0,0.3);
}

header h1 {
  font-size: 18px;
}

header span {
  text-shadow: 2px 0 red, -2px 0 cyan;
}

.feed {
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

.video-box {
  height: 100vh;
  position: relative;
  scroll-snap-align: start;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.overlay {
  position: absolute;
  bottom: 90px;
  right: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.user {
  position: absolute;
  left: 15px;
  bottom: 30px;
  font-size: 14px;
}

button {
  background: none;
  border: none;
  color: white;
  font-size: 22px;
  cursor: pointer;
}

.like span {
  display: block;
  font-size: 12px;
}

.like.active {
  color: red;
  transform: scale(1.2);
}
</style>
</head>

<body>

<header>
  <h1>amor da minha vida <span>❤</span></h1>
</header>

<main class="feed">

  <div class="video-box">
    <video src="video1.mp4" loop playsinline></video>
    <div class="overlay">
      <button class="like">❤ <span>12.3K</span></button>
      <button>↗</button>
    </div>
    <div class="user">@amor</div>
  </div>

  <div class="video-box">
    <video src="video2.mp4" loop playsinline></video>
    <div class="overlay">
      <button class="like">❤ <span>8.1K</span></button>
      <button>↗</button>
    </div>
    <div class="user">@amor</div>
  </div>

  <div class="video-box">
    <video src="video3.mp4" loop playsinline></video>
    <div class="overlay">
      <button class="like">❤ <span>20.4K</span></button>
      <button>↗</button>
    </div>
    <div class="user">@amor</div>
  </div>

</main>

<script>
const videos = document.querySelectorAll("video");
const likes = document.querySelectorAll(".like");

function pauseAll() {
  videos.forEach(v => v.pause());
}

videos.forEach(video => {
  video.addEventListener("click", () => {
    if (video.paused) {
      pauseAll();
      video.play();
    } else {
      video.pause();
    }
  });
});

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const video = entry.target;
    if (entry.isIntersecting) {
      pauseAll();
      video.play();
    } else {
      video.pause();
    }
  });
}, { threshold: 0.7 });

videos.forEach(video => observer.observe(video));

likes.forEach(like => {
  like.addEventListener("click", () => {
    like.classList.toggle("active");
  });
});
</script>

</body>
</html>
