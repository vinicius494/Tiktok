<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amor da minha vida 仇벒잺</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background:black;
  color:white;
  font-family: Arial, sans-serif;
  overflow:hidden;
}

.feed {
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

.post {
  height:100vh;
  position:relative;
  scroll-snap-align:start;
}

video {
  width:100%;
  height:100%;
  object-fit:cover;
}

/* 칈cones */
.icons {
  position:absolute;
  right:12px;
  bottom:100px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.icon {
  font-size:28px;
  text-align:center;
  cursor:pointer;
}

.icon span {
  display:block;
  font-size:12px;
}

/* Coment치rios */
.comments {
  position:fixed;
  bottom:-100%;
  left:0;
  width:100%;
  height:60%;
  background:#111;
  border-radius:20px 20px 0 0;
  transition:0.3s;
  padding:15px;
}

.comments.active {
  bottom:0;
}

.comment {
  margin-bottom:10px;
  font-size:14px;
}

.close {
  text-align:center;
  margin-bottom:10px;
  color:#aaa;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="feed">

  <div class="post">
    <video src="videos/video1.mp4" loop></video>
    <div class="icons">
      <div class="icon" onclick="like(this)">仇벒잺<span>1.2M</span></div>
      <div class="icon" onclick="openComments()">游눫<span>8.4K</span></div>
      <div class="icon">游대<span>3.1K</span></div>
    </div>
  </div>

  <div class="post">
    <video src="videos/video2.mp4" loop></video>
    <div class="icons">
      <div class="icon" onclick="like(this)">仇벒잺<span>980K</span></div>
      <div class="icon" onclick="openComments()">游눫<span>6.1K</span></div>
      <div class="icon">游대<span>2.7K</span></div>
    </div>
  </div>

</div>

<!-- Coment치rios fake -->
<div class="comments" id="comments">
  <div class="close" onclick="closeComments()">拘勇 fechar</div>
  <div class="comment">游땘 melhor casal do mundo</div>
  <div class="comment">仇벒잺 casal perfeito demais</div>
  <div class="comment">游땴 que coisa linda</div>
  <div class="comment">游댠 voc칡s combinam muito</div>
  <div class="comment">游눐 j치 quero casamento</div>
</div>

<script>
const videos = document.querySelectorAll("video");

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const video = entry.target;
    if (entry.isIntersecting) {
      video.play();
    } else {
      video.pause();
    }
  });
}, { threshold: 0.6 });

videos.forEach(video => observer.observe(video));

function openComments() {
  document.getElementById("comments").classList.add("active");
}

function closeComments() {
  document.getElementById("comments").classList.remove("active");
}

function like(el) {
  el.style.transform = "scale(1.3)";
  setTimeout(() => el.style.transform = "scale(1)", 200);
}
</script>

</body>
</html>
